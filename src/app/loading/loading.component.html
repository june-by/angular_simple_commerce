<div>
  <svg
    width="100"
    height="100"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      cx="50"
      cy="50"
      r="40"
      stroke="#3498db"
      stroke-width="8"
      fill="none"
      stroke-linecap="round"
      stroke-dasharray="150,200"
    >
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        dur="1s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="stroke-dashoffset"
        values="0; -150"
        dur="1.5s"
        repeatCount="indefinite"
      />
    </circle>
  </svg>
</div>
